<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect:
      // Preserve the path and query, and send to /?p=...
      var l = window.location;
      var redirect = l.origin + l.pathname.replace(/\/[^\/]*$/, "/") + "?p=" + encodeURIComponent(l.pathname + l.search + l.hash);
      window.location.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
